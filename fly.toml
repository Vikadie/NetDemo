# fly.toml file generated for netapp on 2022-11-30T16:03:57+02:00

app = "netapp"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "vikadie/netapp:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  # for non-secret information: use the user-secrets but replace the : with __
  StripeSettings__PublishableKey="pk_test_51M9PrMAoIiuUMknDEa6MV90rGt7tWMwRzw3pVoPgr4hzrRGOQJyZrJ2ro8gsE5XnGe6XjLtrKkaMPXIiC9KrSCmi00gx3hw8uq"
  # the secret key will be done using "flyctl secrets"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
